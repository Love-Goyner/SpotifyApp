<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utitlity.css">
    <title>Spotify - Web Player: Music for evryone</title>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black">

            <div class="home m-2 rounded bg-grey p-1">
                <div class="spotify">

                    <div class="logo invert"><img src="logo.svg" alt="logo">
                    </div>
                    
                    <ul>
                        <li><img class="invert" src="home.svg" alt="home">Home</li>
                        <li><img class="invert" src="search.svg" alt="search">Search</li>
                    </ul>
                </div>

                <div class="closebutton invert">
                    <img style="filter: grayscale(0%);" src="close.svg" alt="close">
                </div>

            </div>

            <div class="library m-2 rounded bg-grey p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" src="hamburger.svg" alt="">
                    </div>
                    <img src="left.svg" alt="left-arrow">
                    <img src="right.svg" alt="right-arrow">
                </div>
                <div class="buttons">
                    <button>SignUp</button>
                    <button>Log In</button>
                </div>
            </div>

            <div class="spotifyPlaylist">

                <h2>Spotify Playlists</h2>

                <div class="cardContainer">

                    

                </div>

                <div class="playbar">
                    <div class="progressbar">

                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                    </div>
                    <div class="information">

                        <div class="songinfo">
                            
                        </div>
                        
                        <div class="songsbuttons">
                            <img id="previous" src="prevsong.svg" alt="previous song">
                            <img id="playthissong" src="play.svg" alt="play">
                            <img id="next" src="nextsong.svg" alt="next song">
                        </div>
                        
                        <div class="songVandTimer">
                            <div class="volumebutton">
                                <img height="25px" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>

                            <div class="songtime">
                                
                            </div>
                        </div>
                        
                    </div>
                        
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
